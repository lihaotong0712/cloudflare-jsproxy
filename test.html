<html>
<head>
<title>Hello World</title>
<script>
if (navigator.serviceWorker) {
    navigator.serviceWorker
    .register('./sw.js')
    .then(function (registration) {
    console.log('service worker 注册成功')
    })
    .catch(function (err) {
    console.log('servcie worker 注册失败')
    })
}
</script>
</head>
<body>
<h1>Hello World!</h1>
</body>
</html>
